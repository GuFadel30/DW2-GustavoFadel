<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Escolar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Biblioteca Escolar</h1>
        <div class="search-bar">
            <input type="text" id="busca" placeholder="Buscar por t√≠tulo ou autor..." aria-label="Buscar livros">
            <button id="btnExportar" aria-label="Exportar dados">Exportar</button>
            <button id="btnTema" aria-label="Alternar tema claro/escuro" class="theme-toggle">
                <span class="theme-toggle-dark">üåô</span>
                <span class="theme-toggle-light">‚òÄÔ∏è</span>
            </button>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2>Filtros</h2>
            <form id="filtros">
                <div class="filter-group">
                    <label for="genero">G√™nero:</label>
                    <select id="genero" name="genero" tabindex="0">
                        <option value="">Todos</option>
                        <option value="Romance">Romance</option>
                        <option value="Fic√ß√£o">Fic√ß√£o</option>
                        <option value="Aventura">Aventura</option>
                        <option value="Drama">Drama</option>
                        <option value="Terror">Terror</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="ano">Ano:</label>
                    <input type="number" id="ano" name="ano" min="1900" max="2025" tabindex="0">
                </div>

                <div class="filter-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status" tabindex="0">
                        <option value="">Todos</option>
                        <option value="Dispon√≠vel">Dispon√≠vel</option>
                        <option value="Emprestado">Emprestado</option>
                    </select>
                </div>
            </form>

            <div class="sort-options">
                <h3>Ordenar por:</h3>
                <button id="sortTitulo" class="sort-btn" aria-label="Ordenar por t√≠tulo" tabindex="0">T√≠tulo</button>
                <button id="sortAno" class="sort-btn" aria-label="Ordenar por ano" tabindex="0">Ano</button>
            </div>
        </aside>

        <main>
            <div class="controls">
                <button id="btnNovo" aria-label="Adicionar novo livro" tabindex="0" accesskey="n">Novo Livro</button>
            </div>

            <div id="listaLivros" aria-live="polite"></div>

            <div class="pagination">
                <button id="prevPage" aria-label="P√°gina anterior" tabindex="0">Anterior</button>
                <span id="currentPage">1</span>
                <button id="nextPage" aria-label="Pr√≥xima p√°gina" tabindex="0">Pr√≥xima</button>
            </div>
        </main>
    </div>

    <dialog id="modalLivro" aria-labelledby="modalTitle">
        <form id="formLivro">
            <h2 id="modalTitle">Cadastrar Livro</h2>
            
            <div class="form-group">
                <label for="titulo">T√≠tulo:*</label>
                <input type="text" id="titulo" name="titulo" required aria-required="true" tabindex="0">
            </div>

            <div class="form-group">
                <label for="autor">Autor:*</label>
                <input type="text" id="autor" name="autor" required aria-required="true" tabindex="0">
            </div>

            <div class="form-group">
                <label for="anoLivro">Ano:*</label>
                <input type="number" id="anoLivro" name="ano" required min="1900" max="2025" aria-required="true" tabindex="0">
            </div>

            <div class="form-group">
                <label for="generoLivro">G√™nero:*</label>
                <select id="generoLivro" name="genero" required aria-required="true" tabindex="0">
                    <option value="Romance">Romance</option>
                    <option value="Fic√ß√£o">Fic√ß√£o</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Drama">Drama</option>
                    <option value="Terror">Terror</option>
                </select>
            </div>

            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" pattern="[0-9-]{10,13}" tabindex="0">
            </div>

            <div class="form-buttons">
                <button type="submit" tabindex="0">Salvar</button>
                <button type="button" id="btnCancelar" tabindex="0">Cancelar</button>
            </div>
        </form>
    </dialog>

    <dialog id="modalEmprestimo" aria-labelledby="emprestimoTitle">
        <form id="formEmprestimo">
            <h2 id="emprestimoTitle">Empr√©stimo/Devolu√ß√£o</h2>
            
            <div class="form-group">
                <p id="livroInfo" aria-live="polite"></p>
                <p id="statusInfo" aria-live="polite"></p>
            </div>

            <div class="form-buttons">
                <button type="submit" id="btnConfirmarEmprestimo" tabindex="0">Confirmar</button>
                <button type="button" id="btnCancelarEmprestimo" tabindex="0">Cancelar</button>
            </div>
        </form>
    </dialog>

    <script src="scripts.js"></script>
</body>
</html>
